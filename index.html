<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAO Official Site</title>
    <style>
        /* Hu Tao Inspired Color Palette */
        :root {
            --hu-tao-dark: #1c1c1c;    /* Deep Charcoal (Hat/Coat) */
            --hu-tao-red: #a62b2b;     /* Blood Red (Accents/Vision) */
            --hu-tao-gold: #d4af37;    /* Antique Gold (Emblems) */
            --hu-tao-text: #f5e6d3;    /* Parchment White */
            --hu-tao-brown: #3d2b1f;   /* Mahogany Brown */
        }

        body {
            font-family: 'Segoe UI', serif;
            line-height: 1.6;
            background-color: var(--hu-tao-dark);
            background-image: linear-gradient(135deg, #1c1c1c 0%, #2d1f1f 100%);
            color: var(--hu-tao-text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .wrapper {
            max-width: 800px;
            background: var(--hu-tao-brown);
            padding: 40px;
            margin: 40px 20px;
            border-radius: 15px;
            border: 2px solid var(--hu-tao-gold);
            box-shadow: 0 0 20px rgba(166, 43, 43, 0.4);
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--hu-tao-red);
            padding-bottom: 30px;
            margin-bottom: 30px;
        }

        h1 { 
            color: var(--hu-tao-gold); 
            font-size: 3rem; 
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px #000;
        }

        .description { 
            color: var(--hu-tao-red); 
            font-size: 1.3rem; 
            font-weight: bold;
            letter-spacing: 1px;
        }
        
        .social-section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 25px;
        }

        .btn-social {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            border: 1px solid var(--hu-tao-gold);
            transition: all 0.3s ease;
        }

        .youtube { background-color: #c4302b; }
        .tiktok { background-color: #000000; }

        .btn-social:hover {
            background-color: var(--hu-tao-gold);
            color: var(--hu-tao-dark);
            transform: translateY(-3px);
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border: 3px solid var(--hu-tao-red);
            border-radius: 8px;
            margin-top: 20px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        h2 { color: var(--hu-tao-gold); border-left: 5px solid var(--hu-tao-red); padding-left: 10px; }
        
        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.8rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>TAO Official Site</h1>
            <p class="description">&lt;placeholders&gt;</p>
            
            <div class="social-section">
                <a href="https://www.youtube.com/@YOUR_CHANNEL" class="btn-social youtube" target="_blank">YouTube</a>
                <a href="https://www.tiktok.com/@YOUR_USERNAME" class="btn-social tiktok" target="_blank">TikTok</a>
            </div>
        </header>

        <section id="latest-work">
            <h2>Latest Video</h2>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/VIDEO_ID" title="Latest Video" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </section>

        <section id="about">
            <h2>Butterfly's Charms</h2>
            <p>Welcome to the digital corner of the 77th Director of the Wangsheng Funeral Parlor. Stay a while, but don't stay forever!</p>
        </section>

        <footer>
            <p>&copy; 2026 TAO Official | "Silly-churl, billy-churl, silly-billy hilichurl..."</p>
        </footer>
    </div>
</body>
</html>
